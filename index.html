<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Refugio del Amor üíï</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo del sitio">
    </div>
    <h1>EL REFUGIO DEL AMOR üíû</h1>

    <!-- Bot√≥n Inicio siempre visible -->
    <button id="btnInicio2" class="boton-peque">üè† Inicio</button>

    <!-- Buscador -->
    <div class="buscador" id="buscador">
      <input type="text" id="inputBusqueda" placeholder="Busca un libro...">
      <button id="btnBuscar">Buscar</button>
      <button id="btnInicio" class="boton-peque" style="display:none;">‚¨Ü Volver al inicio</button>
    </div>
  </header>

  <main id="inicio">
    <p>Explora el universo de los libros rom√°nticos y m√°s üíå</p>
  </main>

  <section id="libros">
    <h2>üìö Libros üìö</h2>
    <div class="libros" id="lista-libros">
      <p>Cargando libros...</p>
    </div>
  </section>

  <div id="book-details" class="details"></div>

  <script>
    const listaLibros = document.getElementById("lista-libros");
    const detalles = document.getElementById("book-details");
    const inputBusqueda = document.getElementById("inputBusqueda");
    const btnBuscar = document.getElementById("btnBuscar");
    const btnInicio = document.getElementById("btnInicio");    // aparece despu√©s de buscar
    const btnInicio2 = document.getElementById("btnInicio2");  // siempre visible

    // Funci√≥n para scroll al inicio
    function scrollInicio() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Bot√≥n siempre visible
    btnInicio2.addEventListener("click", scrollInicio);

    // Bot√≥n que aparece despu√©s de buscar
    btnInicio.addEventListener("click", scrollInicio);

    // Buscar libros
    btnBuscar.addEventListener("click", () => {
      const query = inputBusqueda.value.trim();
      if (query !== "") {
        cargarLibros(query);
        btnInicio.style.display = "inline-block"; // muestra el bot√≥n despu√©s de buscar
      }
    });

    inputBusqueda.addEventListener("keypress", (e) => {
      if (e.key === "Enter") btnBuscar.click();
    });

    async function cargarLibros(busqueda = "romance") {
      try {
        listaLibros.innerHTML = "<p>Cargando libros...</p>";
        const response = await fetch(`https://gutendex.com/books?search=${busqueda}`);
        const data = await response.json();
        listaLibros.innerHTML = "";
        const results = data.results;

        if (!results || results.length === 0) {
          listaLibros.innerHTML = `<p>No se encontraron resultados para "${busqueda}" üíî</p>`;
          return;
        }

        results.forEach((book) => {
          const div = document.createElement("div");
          div.classList.add("libro");

          const imagen = book.formats["image/jpeg"] || "https://via.placeholder.com/300x400?text=Sin+Imagen";

          div.innerHTML = `
            <img src="${imagen}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p><strong>Autor:</strong> ${book.authors.length ? book.authors[0].name : "Desconocido"}</p>
            <a href="#" class="boton" onclick="mostrarDetalles(${book.id})">Ver m√°s</a>
          `;

          listaLibros.appendChild(div);
        });
      } catch (error) {
        listaLibros.innerHTML = "<p>Error al cargar los libros üíî</p>";
        console.error(error);
      }
    }

    async function mostrarDetalles(id) {
      try {
        const response = await fetch(`https://gutendex.com/books/${id}`);
        const book = await response.json();

        const imagen = book.formats["image/jpeg"] || "https://via.placeholder.com/300x400?text=Sin+Imagen";

        detalles.innerHTML = `
          <div class="libro">
            <img src="${imagen}" alt="${book.title}">
            <h3>${book.title}</h3>
            <p><strong>Autor(es):</strong> ${book.authors.map(a => a.name).join(", ")}</p>
            <p><strong>Idiomas:</strong> ${book.languages.join(", ")}</p>
            <p><strong>Temas:</strong> ${book.subjects.slice(0, 5).join(", ")}</p>
            <a href="#libros" class="boton" onclick="cerrarDetalles()">Cerrar</a>
          </div>
        `;

        detalles.style.display = "block";
        listaLibros.style.display = "none";
      } catch (error) {
        console.error(error);
      }
    }

    function cerrarDetalles() {
      detalles.style.display = "none";
      listaLibros.style.display = "flex";
      document.getElementById("buscador").scrollIntoView({ behavior: "smooth" });
    }

    // Cargar libros rom√°nticos al inicio
    cargarLibros();
  </script>
</body>
</html>
